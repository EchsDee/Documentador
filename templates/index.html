<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .remove-pair:hover {
            background-color: #c82333;
        }

        .pop-in-form {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }

        .pop-in-form h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .corner-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            display: block;
            width: 300px;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .corner-button:hover {
            background-color: #0056b3;
        }

        .image-description img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Documentador</h1>
        <form id="uploadForm" action="/process_template" method="post" enctype="multipart/form-data">
            <input type="hidden" id="hiddenUsuario" name="usuario">
            <input type="hidden" id="hiddenSupportLevel" name="supportLevel">
            <div class="form-group">
                <label for="data1">Chamado:</label>
                <input type="text" class="form-control" id="data1" name="data1" required>
            </div>
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" class="form-control" id="cliente" name="data2" oninput="filterClients()" list="clientsList" required>
                <datalist id="clientsList">
                    {% for client in clients %}
                    <option value="{{ client.cod_cliente }} - {{ client.cliente }}">
                    {% endfor %}
                </datalist>
            </div>
            <div class="form-group">
                <label for="modulo">Módulo:</label>
                <select class="form-control" id="modulo" name="data3" required>
                    <option value="Administrador">Administrador</option>
                    <option value="Gestão Administrativa">Gestão Administrativa</option>
                    <option value="Arquivos Digitais">Arquivos Digitais</option>
                    <option value="Atualizador">Atualizador</option>
                    <option value="Autocenter">Autocenter</option>
                    <!-- Add other options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="data4">Data:</label>
                <input type="date" class="form-control" id="data4" name="data4" required>
            </div>
            <div class="form-group">
                <label for="data5">Descrição:</label>
                <textarea class="form-control" id="data5" name="data5" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="data6">Imagens:</label>
                <input type="file" class="form-control" id="data6" name="data6[]" accept=".png, .jpg, .jpeg" multiple>
            </div>
            <div id="image-descriptions" class="form-group">
                <!-- Description fields will be added here -->
            </div>
            <div class="form-group" id="additionalFileUpload" style="display: none;">
                <label for="additionalFile">Upload Additional File:</label>
                <input type="file" class="form-control" id="additionalFile" name="additionalFile">
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <button id="showFormsButton" class="corner-button">Usuario: <span id="usuarioDisplay"></span> | Equipe: <span id="supportLevelDisplay"></span></button>

    <div class="pop-in-form" id="userForm">
        <h2>Acesso</h2>
        <form id="userFormInner">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="supportLevel">Nível de Suporte:</label>
                <select class="form-control" id="supportLevel" name="supportLevel" required>
                    <option value="1">Suporte</option>
                    <option value="2">Suporte 2º Nivel</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Continuar</button>
        </form>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // Pre-fill form fields with query parameters
        const params = getQueryParams();
        if (params.usuario) {
            document.getElementById('hiddenUsuario').value = params.usuario;
            document.getElementById('usuario').value = params.usuario;
            document.getElementById('usuarioDisplay').textContent = params.usuario;
        }
        if (params.supportLevel) {
            document.getElementById('hiddenSupportLevel').value = params.supportLevel;
            document.getElementById('supportLevel').value = params.supportLevel;
            document.getElementById('supportLevelDisplay').textContent = params.supportLevel;
            if (params.supportLevel === '2') {
                document.getElementById('additionalFileUpload').style.display = 'block';
            }
        }

        document.getElementById('showFormsButton').addEventListener('click', function() {
            document.getElementById('userForm').style.display = 'block';
            document.getElementById('uploadForm').style.display = 'block';
            document.getElementById('showFormsButton').style.display = 'none';
        });

        document.getElementById('userFormInner').addEventListener('submit', function(event) {
            event.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const supportLevel = document.getElementById('supportLevel').value;
            document.getElementById('hiddenUsuario').value = usuario;
            document.getElementById('hiddenSupportLevel').value = supportLevel;
            if (supportLevel === '2') {
                document.getElementById('additionalFileUpload').style.display = 'block';
            }
            document.getElementById('uploadForm').style.display = 'block';
            document.getElementById('userForm').style.display = 'none';
        });

        const imageInput = document.getElementById('data6');
        const imageDescriptionsContainer = document.getElementById('image-descriptions');

        imageInput.addEventListener('change', function() {
            // Clear previous descriptions
            imageDescriptionsContainer.innerHTML = '';

            const files = Array.from(this.files);
            files.forEach((file, index) => {
                const descDiv = document.createElement('div');
                descDiv.className = 'image-description';

                // Create the image preview
                const img = document.createElement('img');
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);

                // Create the description input
                const descInput = document.createElement('input');
                descInput.type = 'text';
                descInput.name = 'data7[]';
                descInput.placeholder = 'Descrição da imagem';

                // Create the remove button
                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'remove-pair';
                removeBtn.textContent = 'Remover';
                removeBtn.addEventListener('click', function() {
                    // Remove the file from the file input
                    const dt = new DataTransfer();
                    const currentFiles = Array.from(imageInput.files);
                    currentFiles.splice(index, 1);
                    currentFiles.forEach(file => dt.items.add(file));
                    imageInput.files = dt.files;

                    // Remove the description div
                    descDiv.remove();
                });

                // Append elements to the description div
                descDiv.appendChild(img);
                descDiv.appendChild(descInput);
                descDiv.appendChild(removeBtn);

                // Append the description div to the container
                imageDescriptionsContainer.appendChild(descDiv);
            });
        });
    </script>
</body>
</html>
