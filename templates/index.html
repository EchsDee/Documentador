<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentador</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            font-weight: bold;
            color:#fff
        }

        .form-group {
            margin-bottom: 20px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }  
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }
        .form-control-file{
            background-color: #fff;
        }
        .footer {
        text-align: center;
        margin-top: 20px;
        }

        .footer p {
        font-style: italic;
        color: #ffffff;
        }

    </style>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function filterClients() {
        var input, filter, datalist, option;
        input = document.getElementById("cliente");
        filter = input.value.toUpperCase();
        datalist = document.getElementById("clientsList");
        option = datalist.getElementsByTagName("option");

        for (var i = 0; i < option.length; i++) {
            if (option[i].value.toUpperCase().indexOf(filter) > -1) {
                option[i].style.display = "";
            } else {
                option[i].style.display = "none";
            }
        }
    }
    function fetchChamadoData(chamadoValue) {
        $.ajax({
            url: '/fetch_chamado_data',
            method: 'POST',
            data: { chamado: chamadoValue },
            success: function(response) {
                if (response) {
                    document.getElementById('cliente').value = response.cliente;
                    document.getElementById('modulo').value = response.modulo;
                    document.getElementById('data').value = response.data;
                } else {
                    alert('Chamado não encontrado, ou esta fechado.');
                }
            },
            error: function() {
                alert('Error fetching chamado data.');
            }
        });
    }
    fetch('/static/options.txt')
                .then(response => response.text())
                .then(data => {
                    // Split the data into an array of options
                    const optionsArray = data.split('\n').map(option => option.trim());

                    // Populate the dropdown with options
                    const selectElement = document.getElementById('modulo');
                    optionsArray.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.textContent = option;
                        selectElement.appendChild(optionElement);
                    });
                })
                .catch(error => console.error('Error fetching options:', error));

    document.addEventListener("DOMContentLoaded", function() {
    // Your code here
    document.getElementById('chamado').addEventListener('change', function() {
        var chamadoValue = this.value;
        fetchChamadoData(chamadoValue);
    });
});

</script>

</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/img/login-logo.png" alt="Logo" width="200">
        </div>
        <h1>Documentador</h1>
        <form action="/process_template" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="chamado">Chamado:</label>
                <input type="text" class="form-control" id="chamado" name="data1" required>
            </div>
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" class="form-control" id="cliente" name="data2" oninput="filterClients()" list="clientsList" required>
                <datalist id="clientsList">
                    {% for client in clients %}
                    <option value="{{ client.cod_cliente }} - {{ client.cliente }}">
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-group">
                <label for="modulo">Módulo:</label>
                <select class="form-control" id="modulo" name="data3" required></select>
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data" name="data4" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="data5" required></textarea>
            </div>

            <div class="form-group">
                <label for="prints">Print dos Erros:</label>
                <input type="file" class="form-control-file" id="prints" name="data6[]" accept="image/*" multiple
                    required>
            </div>

            <button type="submit">Gerar Documentação</button>
        </form>
    </div>
    <div class="footer">
        <p>made by EchsDee_</p>
        <p>dados by Neri</p>
    </div>
</body>

</html>
